<ngx-datatable 
#myTable
[rows]="rows" 
[columns]="columns"
[columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.pageNumber"
        (page)='setPage($event)'>
        
 </ngx-datatable>
